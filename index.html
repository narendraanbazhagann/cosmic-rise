<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Rise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌌 Cosmic Rise 🌌</h1>
            <div class="resources">
                <span id="coinCount">Cosmo Coins: 0</span>
                <span id="profitPerHour">Profit per Hour: 0 Cosmo Coins</span>
            </div>
        </header>
        <main>
            <button id="tapButton" class="interactive-button">💰 Tap the Sun!</button>
            <div class="upgrades">
                <h2>🚀 Upgrades</h2>
                <button id="upgradeButton" class="interactive-button">Upgrade - Cost: 10 Cosmo Coins</button>
                <button id="upgradeCardButton" class="interactive-button" disabled>Buy Upgrade Card - Cost: 30 Cosmo Coins</button>
                <button id="cosmicEntityButton" class="interactive-button" disabled>Unlock Cosmic Entity - Cost: 50 Cosmo Coins</button>
            </div>
        </main>
        <footer>
            <div class="achievements">
                <h2>🏆 Achievements</h2>
                <ul id="achievementList"></ul>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
