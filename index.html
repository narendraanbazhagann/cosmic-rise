<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Rise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container" style="background-image: url('90467c26-6299-46f9-8f24-37ca75820a29.jpg.webp');">
        <header>
            <div class="menu">
                <img src="your-avatar.png" alt="Avatar" class="avatar">
                <div class="stats">
                    <p>Coins per Hour: <span id="coinsPerHour">0</span></p>
                    <p>Total Coins: <span id="totalCoins">0</span></p>
                </div>
                <button class="donate-button">Donate</button>
            </div>
        </header>

        <main>
            <div class="tap-section">
                <button id="tapButton" class="tap-button">
                    <img src="your-sun-image.png" alt="Tap to earn" class="tap-image">
                </button>
            </div>
        </main>

        <footer>
            <div class="bottom-bar">
                <button id="improve" class="bottom-btn">Improve</button>
                <button id="city" class="bottom-btn">City</button>
                <button id="mining" class="bottom-btn">Mining</button>
                <button id="friends" class="bottom-btn">Friends</button>
                <button id="quests" class="bottom-btn">Quests</button>
            </div>
        </footer>
    </div>
</body>
</html>
